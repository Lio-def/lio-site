<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .snowflake {
      position: fixed;
      top: 0;
      color: white;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
    }
    .avatar {
      margin-top: 50px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
    h1 {
      margin: 10px 0;
      font-size: 24px;
      text-shadow: 0 0 10px white;
    }
    .username, .last-seen {
      font-size: 16px;
      margin: 5px 0;
    }
    .icons {
      margin-top: 20px;
    }
    .icons img {
      width: 40px;
      margin: 0 10px;
      filter: brightness(10);
    }
    .music {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <audio autoplay loop class="music">
    <source src="Teenwxve_Uki_Bacha_Slowed.mp3" type="audio/mpeg">
  </audio>  <img src="avatar.jpg" alt="Аватар" class="avatar">
  <h1>Lio_preritet</h1>
  <div class="username">@prioritet_Lio</div>
  <div class="last-seen">lioprioritet703@gmail.com</div>
  <div class="icons">
    <a href="https://t.me/prioritet_Lio"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"></a>
    <a href="mailto:lioprioritet703@gmail.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/message-squared.png" alt="Email"></a>
  </div>  <script>
    const numFlakes = 50;
    for (let i = 0; i < numFlakes; i++) {
      let flake = document.createElement("div");
      flake.classList.add("snowflake");
      flake.innerHTML = "❄";
      flake.style.left = Math.random() * window.innerWidth + "px";
      flake.style.top = Math.random() * window.innerHeight + "px";
      flake.style.fontSize = Math.random() * 10 + 10 + "px";
      flake.style.animation = `fall ${Math.random() * 10 + 5}s linear infinite`;
      document.body.appendChild(flake);
