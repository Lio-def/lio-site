<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приоритет Лио | Биография</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            line-height: 1.6;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        header {
            text-align: center;
            padding: 40px 20px 30px;
            position: relative;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }
        
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.15);
            object-fit: cover;
            box-shadow: 0 0 30px rgba(106, 90, 205, 0.7);
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
            /* Фолбэк на случай проблем с загрузкой */
            background: linear-gradient(45deg, #8A2BE2, #9370DB, #BA55D3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            text-align: center;
            padding: 10px;
        }
        
        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.9);
        }
        
        .avatar-border {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 230px;
            height: 230px;
            border-radius: 50%;
            border: 2px solid #9370DB;
            animation: rotate 8s linear infinite;
            z-index: 1;
        }
        
        .avatar-border::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid #BA55D3;
            animation: rotateReverse 6s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes rotateReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #8A2BE2, #9370DB, #BA55D3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #e0e0ff;
            font-style: italic;
            opacity: 0.9;
        }
        
        .contacts {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto 40px;
        }
        
        .contact-card {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 25px;
            min-width: 280px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.4);
            border-color: rgba(147, 112, 219, 0.4);
        }
        
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #8A2BE2, #BA55D3);
        }
        
        .contact-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #BA55D3;
        }
        
        .contact-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #aaa;
            font-weight: 500;
        }
        
        .contact-info {
            font-size: 1.2rem;
            font-weight: 500;
            color: #e0e0ff;
        }
        
        .bio-section {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 50px auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }
        
        .bio-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #8A2BE2, #BA55D3);
        }
        
        .bio-section h2 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: #BA55D3;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .bio-content {
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border-left: 3px solid #8A2BE2;
            font-style: italic;
            line-height: 1.8;
        }
        
        .quote {
            font-size: 1.5rem;
            color: #f8f8ff;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(186, 85, 211, 0.5);
            position: relative;
            padding: 0 30px;
        }
        
        .quote::before, .quote::after {
            content: '"';
            font-size: 3rem;
            color: #8A2BE2;
            position: absolute;
            opacity: 0.7;
        }
        
        .quote::before {
            top: -20px;
            left: -10px;
        }
        
        .quote::after {
            bottom: -40px;
            right: -10px;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Canvas for animations */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        /* Decorative elements */
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
        }
        
        .corner-tl {
            top: 20px;
            left: 20px;
            border-top: 2px solid #8A2BE2;
            border-left: 2px solid #8A2BE2;
        }
        
        .corner-tr {
            top: 20px;
            right: 20px;
            border-top: 2px solid #8A2BE2;
            border-right: 2px solid #8A2BE2;
        }
        
        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-bottom: 2px solid #8A2BE2;
            border-left: 2px solid #8A2BE2;
        }
        
        .corner-br {
            bottom: 20px;
            right: 20px;
            border-bottom: 2px solid #8A2BE2;
            border-right: 2px solid #8A2BE2;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .avatar { width: 170px; height: 170px; }
            .avatar-border { width: 200px; height: 200px; }
            .tagline { font-size: 1.1rem; }
            .contact-card { min-width: 100%; }
            .bio-section { padding: 25px; }
            .quote { font-size: 1.3rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .avatar { width: 140px; height: 140px; }
            .avatar-border { width: 170px; height: 170px; }
            .bio-section { padding: 20px 15px; }
            .quote { font-size: 1.2rem; padding: 0 20px; }
        }
    </style>
</head>
<body>
    <!-- Canvas for animated background -->
    <canvas id="particles-canvas"></canvas>
    
    <!-- Canvas for snow animation -->
    <canvas id="snow-canvas"></canvas>
    
    <!-- Decorative corners -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>
    
    <div class="container">
        <header>
            <div class="avatar-container">
                <div class="avatar-border"></div>
                <!-- Исправленная ссылка на аватарку -->
                <img src="https://i.imgur.com/0qhjhe3.jpg" alt="Приоритет Лио" class="avatar" onerror="this.src='data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%22200%22 height%3D%22200%22 viewBox%3D%220 0 200 200%22%3E%3Crect width%3D%22200%22 height%3D%22200%22 fill%3D%22%23333%22%2F%3E%3Ctext x%3D%2250%25%22 y%3D%2250%25%22 font-family%3D%22Arial%22 font-size%3D%2220%22 text-anchor%3D%22middle%22 dominant-baseline%3D%22middle%22 fill%3D%22white%22%3E%D0%90%D0%B2%D0%B0%D1%82%D0%B0%D1%80%D0%BA%D0%B0%3C%2Ftext%3E%3C%2Fsvg%3E'">
            </div>
            <h1>ПРИОРИТЕТ ЛИО</h1>
            <p class="tagline">Цифровая эстетика и бескомпромиссный подход</p>
            
            <div class="contacts">
                <div class="contact-card">
                    <div class="contact-icon">✉️</div>
                    <div class="contact-title">ЭЛЕКТРОННАЯ ПОЧТА</div>
                    <div class="contact-info">lioprioritet703@gmail.com</div>
                </div>
                <div class="contact-card">
                    <div class="contact-icon">📱</div>
                    <div class="contact-title">TELEGRAM</div>
                    <div class="contact-info">@prioritet_lio</div>
                </div>
            </div>
        </header>
        
        <main>
            <section class="bio-section">
                <h2>ОБО МНЕ</h2>
                <div class="bio-content">
                    <div class="quote">
                        I don't have a hobby, well if someone touches me, I'll kill him(;
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>© 2023 ПРИОРИТЕТ ЛИО. ВСЕ ПРАВА ЗАЩИЩЕНЫ. НЕ ТРОГАТЬ.</p>
        </footer>
    </div>
    
    <script>
        // Particles background animation
        const particlesCanvas = document.getElementById('particles-canvas');
        const particlesCtx = particlesCanvas.getContext('2d');
        
        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 150;
        
        class Particle {
            constructor() {
                this.x = Math.random() * particlesCanvas.width;
                this.y = Math.random() * particlesCanvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `rgba(${Math.floor(Math.random() * 100 + 155)}, 
                                ${Math.floor(Math.random() * 100 + 155)}, 
                                ${Math.floor(Math.random() * 255)}, 
                                ${Math.random() * 0.5 + 0.2})`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > particlesCanvas.width || this.x < 0) {
                    this.speedX = -this.speedX;
                }
                if (this.y > particlesCanvas.height || this.y < 0) {
                    this.speedY = -this.speedY;
                }
            }
            
            draw() {
                particlesCtx.fillStyle = this.color;
                particlesCtx.beginPath();
                particlesCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                particlesCtx.fill();
            }
        }
        
        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        function animateParticles() {
            particlesCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            requestAnimationFrame(animateParticles);
        }
        
        // Snow animation
        const snowCanvas = document.getElementById('snow-canvas');
        const snowCtx = snowCanvas.getContext('2d');
        
        snowCanvas.width = window.innerWidth;
        snowCanvas.height = window.innerHeight;
        
        const snowflakes = [];
        const snowflakeCount = 200;
        
        class Snowflake {
            constructor() {
                this.x = Math.random() * snowCanvas.width;
                this.y = Math.random() * snowCanvas.height;
                this.size = Math.random() * 4 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.wind = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            
            update() {
                this.y += this.speed;
                this.x += this.wind;
                
                if (this.y > snowCanvas.height) {
                    this.y = 0;
                    this.x = Math.random() * snowCanvas.width;
                }
                
                if (this.x > snowCanvas.width) {
                    this.x = 0;
                } else if (this.x < 0) {
                    this.x = snowCanvas.width;
                }
            }
            
            draw() {
                snowCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                snowCtx.beginPath();
                snowCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                snowCtx.fill();
            }
        }
        
        function initSnow() {
            for (let i = 0; i < snowflakeCount; i++) {
                snowflakes.push(new Snowflake());
            }
        }
        
        function animateSnow() {
            snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            
            for (let i = 0; i < snowflakes.length; i++) {
                snowflakes[i].update();
                snowflakes[i].draw();
            }
            
            requestAnimationFrame(animateSnow);
        }
        
        // Initialize and start animations
        window.addEventListener('load', () => {
            initParticles();
            animateParticles();
            
            initSnow();
            animateSnow();
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            particlesCanvas.width = window.innerWidth;
            particlesCanvas.height = window.innerHeight;
            
            snowCanvas.width = window.innerWidth;
            snowCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
