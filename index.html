<script>
  // Snow animation
  const canvas = document.getElementById("snow");
  const ctx = canvas.getContext("2d");

  let W = window.innerWidth;
  let H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;

  let snowflakes = [];

  for (let i = 0; i < 100; i++) {
    snowflakes.push({
      x: Math.random() * W,
      y: Math.random() * H,
      r: Math.random() * 4 + 1,
      d: Math.random() * 100
    });
  }

  let angle = 0;

  function drawSnowflakes() {
    ctx.clearRect(0, 0, W, H);
    ctx.fillStyle = "white";
    ctx.beginPath();
    for (let i = 0; i < 100; i++) {
      let f = snowflakes[i];
      ctx.moveTo(f.x, f.y);
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
    }
    ctx.fill();
    update();
  }

  function update() {
    angle += 0.01;
    for (let i = 0; i < 100; i++) {
      let f = snowflakes[i];
      f.y += Math.cos(angle + f.d) + 1 + f.r / 2;
      f.x += Math.sin(angle) * 2;

      if (f.y > H) {
        snowflakes[i] = { x: Math.random() * W, y: 0, r: f.r, d: f.d };
      }
    }
  }

  setInterval(drawSnowflakes, 33);

  window.addEventListener('resize', () => {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  });
</script>
