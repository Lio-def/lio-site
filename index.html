<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .profile-card {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .username {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .status {
            font-size: 16px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .status i {
            color: #4CAF50;
            font-size: 12px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        
        .info-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .info-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: 500;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .last-login {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 480px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="header">
            <h1 class="username">mister_bong2008.allakh</h1>
            <div class="status">
                <i class="fas fa-circle"></i>
                <span>был(а) в сети 1 день назад</span>
            </div>
        </div>
        
        <div class="content">
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-user-circle"></i>
                    Основная информация
                </h2>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Подписчики</div>
                        <div class="info-value">1,248</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Подписки</div>
                        <div class="info-value">367</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Публикации</div>
                        <div class="info-value">84</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Рейтинг</div>
                        <div class="info-value">★ 4.8</div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-cog"></i>
                    Действия
                </h2>
                <a href="#" class="btn">
                    <i class="fas fa-comment"></i> Написать сообщение
                </a>
                <a href="#" class="btn">
                    <i class="fas fa-user-plus"></i> Добавить в друзья
                </a>
            </div>
        </div>
        
        <div class="last-login">
            <i class="fas fa-clock"></i> Последний раз в сети: 4 июля 2025
        </div>
    </div>

    <script>
        // Обновление статуса онлайн
        document.addEventListener('DOMContentLoaded', function() {
            const statusElement = document.querySelector('.status');
            
            function updateStatus() {
                const lastSeenDays = 1; // дней назад
                const statusText = lastSeenDays === 0 ? 
                    "онлайн сейчас" : 
                    `был(а) в сети ${lastSeenDays} ${getDayText(lastSeenDays)} назад`;
                
                statusElement.innerHTML = `
                    <i class="fas fa-circle"></i>
                    <span>${statusText}</span>
                `;
            }
            
            function getDayText(days) {
                if (days === 1) return "день";
                if (days >= 2 && days <= 4) return "дня";
                return "дней";
            }
            
            updateStatus();
        });
    </script>
</body>
</html>
