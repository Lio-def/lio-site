<body>
  <canvas id="snow"></canvas>
  <div class="container">
    <h1>Lio_prioritet</h1>
    <div>@prioritet_lio / lioprioritet703@gmail.com</div>
    <div>üá∑üá∫ —Ä—É—Å—Å–∫–∏–π, üá∫üá∏ english</div>

  <audio autoplay loop>
    <source src="—Ç—É—Ç_–≤–∞—à_—Ç—Ä–µ–∫.mp3" type="audio/mpeg">

  <script>
    let canvas = document.getElementById("snow");
    let ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let flakes = [];
    for (let i = 0; i < 100; i++) {
      flakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 4 + 1,
        d: Math.random() + 1
      });
    }

    let angle = 0;
    function drawFlakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      flakes.forEach(f => {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
      });
      ctx.fill();
      moveFlakes();
    }

    function moveFlakes() {
      angle += 0.01;
      flakes.forEach((f, i) => {
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 2;
        if (f.y > canvas.height) {
          flakes[i].y = 0;
          flakes[i].x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawFlakes, 25);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
