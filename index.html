  <style>

<body>
  <canvas id="snow"></canvas>
  <div class="content">
    <img src="avatar.png" alt="avatar" class="avatar">
    <div class="symbol">
      <!-- Simple pentagram -->
      <svg viewBox="0 0 100 100">
        <polygon points="50,15 61,60 15,35 85,35 39,60" stroke="white" fill="none" stroke-width="2" />
      </svg>

    <div class="name">Lio_preritet</div>
    <div class="contact">ðŸ“§ lioprioritet703@gmail.com<br>âœˆ @prioritet_li</div>
    <div class="icons">
      <a href="https://t.me/prioritet_li">âœˆ</a>

    </div>
  </div>  <script>
    let canvas = document.getElementById("snow");
    let ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let flakes = [];
    for (let i = 0; i < 100; i++) {
      flakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 4 + 1,
        d: Math.random() + 1
      });
    }
    function drawFlakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let i = 0; i < flakes.length; i++) {
        let f = flakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveFlakes();
    }
    let angle = 0;
    function moveFlakes() {
      angle += 0.01;
      for (let i = 0; i < flakes.length; i++) {
        let f = flakes[i];
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 2;
        if (f.y > canvas.height) {
          flakes[i] = { x: Math.random() * canvas.width, y: 0, r: f.r, d: f.d };
        }
      }
    }
    setInterval(drawFlakes, 25);
  </script></body>
