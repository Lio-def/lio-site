        .avatar {
            width: 200px;

            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.15);

            box-shadow: 0 0 30px rgba(106, 90, 205, 0.7);

            z-index: 2;
            background: linear-gradient(45deg, #8A2BE2, #9370DB, #BA55D3);

            align-items: center;

            font-size: 16px;

        .avatar:hover {

        .avatar-border {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 230px;
            height: 230px;
            border-radius: 50%;
            border: 2px solid #9370DB;
            animation: rotate 8s linear infinite;
            z-index: 1;

        .avatar-border::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid #BA55D3;
            animation: rotateReverse 6s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-bottom: 2px solid #8A2BE2;
            border-right: 2px solid #8A2BE2;
        }
        
        /* Music player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid #8A2BE2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);

        .music-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #8A2BE2;
            color: white;
            display: flex;

            cursor: pointer;

        }
        
        .volume-control {
            width: 100px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }
        
        .volume-level {
            position: absolute;

        /* Responsive design */
        @media (max-width: 768px) {

            .quote { font-size: 1.3rem; }

            }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .avatar { width: 140px; height: 140px; }
            .avatar-border { width: 170px; height: 170px; }
            .bio-section { padding: 20px 15px; }
            .quote { font-size: 1.2rem; padding: 0 20px; }
            .volume-control {
                width: 70px;
            }
        }
    </style>
</head>

    <script>
        // Particles background animation
        const particlesCanvas = document.getElementById('particles-canvas');
        const particlesCtx = particlesCanvas.getContext('2d');
        
        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 150;
        
        class Particle {
            constructor() {
                this.x = Math.random() * particlesCanvas.width;
                this.y = Math.random() * particlesCanvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `rgba(${Math.floor(Math.random() * 100 + 155)}, 
                                ${Math.floor(Math.random() * 100 + 155)}, 
                                ${Math.floor(Math.random() * 255)}, 
                                ${Math.random() * 0.5 + 0.2})`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > particlesCanvas.width || this.x < 0) {
                    this.speedX = -this.speedX;
                }
                if (this.y > particlesCanvas.height || this.y < 0) {
                    this.speedY = -this.speedY;
                }
            }
            
            draw() {
                particlesCtx.fillStyle = this.color;
                particlesCtx.beginPath();
                particlesCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                particlesCtx.fill();
            }
        }
        
        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        function animateParticles() {
            particlesCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            requestAnimationFrame(animateParticles);
        }
        
        // Snow animation
        const snowCanvas = document.getElementById('snow-canvas');
        const snowCtx = snowCanvas.getContext('2d');
        
        snowCanvas.width = window.innerWidth;
        snowCanvas.height = window.innerHeight;
        
        const snowflakes = [];
        const snowflakeCount = 200;
        
        class Snowflake {
            constructor() {
                this.x = Math.random() * snowCanvas.width;
                this.y = Math.random() * snowCanvas.height;
                this.size = Math.random() * 4 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.wind = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            
            update() {
                this.y += this.speed;
                this.x += this.wind;
                
                if (this.y > snowCanvas.height) {
                    this.y = 0;
                    this.x = Math.random() * snowCanvas.width;
                }
                
                if (this.x > snowCanvas.width) {
                    this.x = 0;
                } else if (this.x < 0) {
                    this.x = snowCanvas.width;
                }
            }
            
            draw() {
                snowCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                snowCtx.beginPath();
                snowCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                snowCtx.fill();
            }
        }
        
        function initSnow() {
            for (let i = 0; i < snowflakeCount; i++) {
                snowflakes.push(new Snowflake());
            }
        }
        
        function animateSnow() {
            snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            
            for (let i = 0; i < snowflakes.length; i++) {
                snowflakes[i].update();
                snowflakes[i].draw();
            }
            
            requestAnimationFrame(animateSnow);
        }
        
        // Music player functionality
        const audio = document.getElementById('bg-music');
        const playBtn = document.getElementById('play-btn');
        const volumeControl = document.getElementById('volume-control');
        const volumeLevel = document.getElementById('volume-level');
        
        let isPlaying = false;
        
        // Set initial volume to 50%
        audio.volume = 0.5;
        
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play().catch(e => console.log("Autoplay blocked:", e));
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });
        
        // Volume control
        volumeControl.addEventListener('click', (e) => {
            const rect = volumeControl.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            const volume = Math.max(0, Math.min(1, percent));
            
            audio.volume = volume;
            volumeLevel.style.width = `${volume * 100}%`;
        });

        document.getElementById('email-card').addEventListener('click', () => {
            window.location.href = 'mailto:lioprioritet703@gmail.com';
        });
        
        document.getElementById('telegram-card').addEventListener('click', () => {
            window.open('https://t.me/prioritet_lio', '_blank');
        });
        
        // Initialize and start animations
        window.addEventListener('load', () => {
