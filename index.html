<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Свастонов.gp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .symbol {
      font-size: 60px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 28px;
      text-shadow: 0 0 15px #fff;
      margin-bottom: 30px;
    }
    .profile {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-info {
      text-align: left;
    }
    .user-info .nick {
      font-weight: bold;
      font-size: 16px;
    }
    .user-info .last-seen {
      font-size: 12px;
      color: #ccc;
    }
    .buttons img {
      width: 40px;
      margin: 10px;
      filter: brightness(1.2);
    }
    .views {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>
  <div class="container">
    <div class="symbol">⪇</div>
    <h1>Свастонов.gp</h1>
    <div class="profile">
      <img src="https://i.imgur.com/UtYzBtE.png" class="avatar" alt="avatar">
      <div class="user-info">
        <div class="nick">mister_bong2008.allakh</div>
        <div class="last-seen">last seen
