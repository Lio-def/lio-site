<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–≤–∞—Å—Ç–æ–Ω–æ–≤.gp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .symbol {
      font-size: 60px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 28px;
      text-shadow: 0 0 15px #fff;
      margin-bottom: 30px;
    }
    .profile {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-info {
      text-align: left;
    }
    .user-info .nick {
      font-weight: bold;
      font-size: 16px;
    }
    .user-info .last-seen {
      font-size: 12px;
      color: #ccc;
    }
    .buttons img {
      width: 40px;
      margin: 10px;
      filter: brightness(1.2);
    }
    .views {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>
  <div class="container">
    <div class="symbol">‚™á</div>
    <h1>–°–≤–∞—Å—Ç–æ–Ω–æ–≤.gp</h1>
    <div class="profile">
      <img src="https://i.imgur.com/UtYzBtE.png" class="avatar" alt="avatar">
      <div class="user-info">
        <div class="nick">mister_bong2008.allakh</div>
        <div class="last-seen">last seen 1 day ago</div>
      </div>
    </div>
    <div class="buttons">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Email">
    </div>
    <div class="views">üëÅ 5
    </div>
  </div>
  <script>
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const snowflakes = [];
    function Snowflake() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 3 + 2;
      this.speed = Math.random() + 0.5;
      this.wind = Math.random() - 0.5;
    }
    Snowflake.prototype.update = function () {
      this.y += this.speed;
      this.x += this.wind;
      if (this.y > canvas.height) {
        this.y = 0;
        this.x = Math.random() * canvas.width;
      }
    };
    Snowflake.prototype.draw = function () {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
    };
    function createSnowflakes(count) {
      for (let i = 0; i < count; i++) {
        snowflakes.push(new Snowflake());
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snowflakes.forEach((flake) => {
        flake.update();
        flake.draw();
      });
      requestAnimationFrame(animate);
    }
    createSnowflakes(100);
    animate();
  </script>
</body>
</html>
