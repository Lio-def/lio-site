<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lio_preritet</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .avatar {
      margin-top: 60px;
      border: 3px solid white;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      box-shadow: 0 0 15px white;
    }

    .name {
      font-size: 2em;
      margin: 20px 0 10px;
      text-shadow: 0 0 10px white;
    }

    .contact {
      font-size: 1em;
      margin: 5px 0;
    }

    .icons {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .icons a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .icons a:hover {
      color: #aaa;
    }
  </style>
</head>
<body>

  <canvas id="snow"></canvas>

  <img class="avatar" src="https://i.imgur.com/D4x5VXs.png" alt="avatar" />
  <div class="name">Lio_preritet</div>
  <div class="contact">üìß lioprioritet703@gmail.com</div>
  <div class="contact">‚úàÔ∏è <a href="https://t.me/prioritet_Lio" style="color:white;">@prioritet_Lio</a></div>

  <div class="icons">
    ‚úàÔ∏è <a href="https://t.me/prioritet_Lio">Telegram</a>
    ‚úâÔ∏è <a href="mailto:lioprioritet703@gmail.com">Email</a>
  </div>

  <script>
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const snowflakes = [];

    function createSnowflakes() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const radius = Math.random() * 3 + 1;
      const speed = Math.random() * 1 + 0.5;
      snowflakes.push({ x, y, radius, speed });
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      snowflakes.forEach(flake => {
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        ctx.fill();
      });
      updateSnowflakes();
    }

    function updateSnowflakes() {
      snowflakes.forEach(flake => {
        flake.y += flake.speed;
        if (flake.y > canvas.height) {
          flake.y = 0;
          flake.x = Math.random() * canvas.width;
        }
      });
    }

    function loop() {
      drawSnowflakes();
      requestAnimationFrame(loop);
    }

    setInterval(createSnowflakes, 100);
    loop();
  </script>
</body>
</html>
